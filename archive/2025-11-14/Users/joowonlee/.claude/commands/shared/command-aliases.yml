## Custom Alias Creation

```yaml
User_Defined_Aliases:
  Location: "~/.claude/aliases.yml"
  Format:
    alias_name:
      expands_to: "command chain"
      description: "What it does"
      tags: ["category", "tags"]

  Example_Custom:
    /my-workflow:
      expands_to: "/analyze → /improve --quality → /test --coverage"
      description: "My custom quality workflow"
      tags: ["quality", "custom"]

    /team-review:
      expands_to: "/analyze --code --security --perf --evidence"
      description: "Our team's review standards"
      tags: ["review", "team"]

  Precedence:
    1: "User aliases override built-in aliases"
    2: "Project aliases override user aliases"
    3: "Built-in aliases are default"

  Loading:
    Global: "~/.claude/aliases.yml"
    Project: ".claude/aliases.yml in project root"
    Session: "Define aliases for current session"
```

