## Development Aliases

```yaml
Development_Workflow_Aliases:
  /quick-fix:
    Expands_To: "/troubleshoot --fix --quick"
    Description: "Fast bug fix for simple issues"
    Use_Case: "Quick typo fixes, simple bugs"
    Example: "/quick-fix src/auth.ts"

  /safe-deploy:
    Expands_To: "/workflow 'test → scan --validate → deploy'"
    Description: "Deploy with full validation"
    Use_Case: "Production deployments"
    Example: "/safe-deploy --env prod"

  /deep-review:
    Expands_To: "/analyze --code --security --perf --evidence"
    Description: "Comprehensive code review"
    Use_Case: "Pre-merge review, security audits"
    Example: "/deep-review src/"

  /feature:
    Expands_To: "/workflow feature-dev"
    Description: "Complete feature implementation"
    Use_Case: "New feature development"
    Example: "/feature --magic --persona-frontend"

  /fix-bug:
    Expands_To: "/workflow bug-fix"
    Description: "Systematic bug resolution"
    Use_Case: "Bug investigation and fixing"
    Example: "/fix-bug --seq"

  /ship-it:
    Expands_To: "/workflow deploy-safe"
    Description: "Safe production deployment"
    Use_Case: "Shipping to production"
    Example: "/ship-it --env prod"

  /quality-check:
    Expands_To: "/workflow quality-gate"
    Description: "Enforce quality standards"
    Use_Case: "Pre-merge quality validation"
    Example: "/quality-check --strict"

  /research:
    Expands_To: "/workflow research-implement"
    Description: "Research-driven development"
    Use_Case: "Implementing new technologies"
    Example: "/research 'GraphQL subscriptions'"

  /refactor:
