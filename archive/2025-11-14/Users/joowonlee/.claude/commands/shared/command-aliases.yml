## Alias Composition

```yaml
Combining_Aliases:
  Chain_Aliases:
    Syntax: "/alias1 → /alias2"
    Example: "/check → /quick-fix"
    Expands_To: "Full expansion of both aliases"

  Conditional_Aliases:
    Syntax: "/alias1 && /alias2 || /alias3"
    Example: "/test-all && /deploy-prod || /rollback"

  Parameterized_Aliases:
    Variables: "$1, $2, $3 for positional arguments"
    Example:
      /deploy-to:
        expands_to: "/deploy --env $1 --validate"
        usage: "/deploy-to prod"
```

